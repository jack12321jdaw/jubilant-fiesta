<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Culture Appreciation</title>
    <style>
        body {
            background-color: #faf3e0;
            font-family: "SimSun", serif;
            color: #4b1b1b;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8b0000;
            color: white;
            padding: 30px 0;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav {
            background-color: #f4cccc;
            padding: 15px 0;
            display: flex;
            justify-content: center;
        }
        nav a {
            text-decoration: none;
            color: #8b0000;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 8px 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        nav a:hover {
            background-color: #8b0000;
            color: white;
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        h2 {
            color: #8b0000;
            font-size: 32px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        footer {
            background-color: #8b0000;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 16px;
            margin-top: 30px;
        }
        footer a {
            color: #f0e68c;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .btn {
            background-color: #8b0000;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #600000;
        }
        .image-link {
            display: inline-block;
            margin-top: 20px;
        }
        .image-link img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .image-link img:hover {
            transform: scale(1.05);
        }
    </style
